<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="row">
        <div class="col-4"></div>
        <!-- <div class="col-4  border border-3 m-3 p-5 bg-blue rounded"></div> -->
        <h1 class="age text-center m-2 p-3 text-danger" style="font-family: fantasy;">Age Checker</h1>
        <input id="agevalue" type="text" class="form-control w-25 mx-auto p-3 m-2 ">
        <div class="text-center">
            <button onclick="agechecker()" class="btn btn-primary">check</button>
        </div>
        <div id="result"></div>
        <div class="col-4"></div>
    </div>
    <script>
        function agechecker(){
            const userage=document.getElementById('agevalue').value
            console.log(userage);
            if (userage>=18) {
                data=`<p class="text-success fw-bolder" style="text-align:center;""> You are eligible to vote </p>` 
                      
            }
            else{
                data=`<p class="text-danger fw-bolder" style="text-align:center;"> You are not eligible to vote </p>`
            }
            document.getElementById("result").innerHTML=data
            
        }
    </script>
